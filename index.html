<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</script>
</head>
<body>
    <div class="header">
    <h1 class="title">DREAM TEAM</h1>
    <img class="ballon_dor" src="Coupe_TrophÃ©e-removebg-preview.png" alt="">
    <button id="SHOW_ALL_PLAYERS" class="SHOW_ALL_PLAYERS" > SHOW ALL PLAYERS</button>
    </div>
    <div>
    </div>
    <section  class="container">
    <section  class="container1">
        <div  class="ligne flex">
         <div class="emptycard" data-position="LW"><h1>+</h1></div>   
         <div class="emptycard" data-position="ST"><h1>+</h1></div>   
         <div class="emptycard" data-position="RW"><h1>+</h1></div>   
        </div>
        <div  class="ligne flex">
        <div  class="emptycard" data-position="CM/CDM"><h1>+</h1></div>   
        <div  class="emptycard" data-position="CM"><h1>+</h1></div>   
        <div  class="emptycard" data-position="CM/CDM"><h1>+</h1></div>   
        </div>
        <div  class="ligne flex">
        <div  class="emptycard" data-position="RB"><h1>+</h1></div>   
        <div  class="emptycard" data-position="CB"><h1>+</h1></div>   
        <div  class="emptycard" data-position="CB"><h1>+</h1></div>   
        <div  class="emptycard" data-position="LB"><h1>+</h1></div>   
    </div>
        <div class="goelkeeper">
            <div  class="emptycard" data-position="GK"><h1>+</h1></div>   
        </div>
    </section>   
    <section class="container2">
     <div class="container2_header">  
    <h1 class="line_up">ADD YOUR FAVORITE PLAYER</h1>
    </div>
    <form id="form">
    <div class="selecters"> 
        <label>NAME :     </label><input id="name" type="text" maxlength="14"><br>
        <label>IMAGE :    </label><input id="image" type="url"><br>
        <label>NATIONALITY :    </label><input id="nationality" type="url"><br>
        <label>CLUB :     </label><input id="club" type="text" maxlength="4"><br>
        <label>PACE :     </label><input id="pace" type="number" value="80" max="99" min="10"><br>
        <label>SHOOTING : </label><input id="shooting" type="number" value="80" max="99" min="10"><br>
        <label>PASSING :  </label><input id="passing" type="number" value="80" max="99" min="10"><br>
        <label>DRIBLING : </label><input id="dribling" type="number" value="80" max="99" min="10"><br>
        <label>DEFENDING :</label><input id="definding" type="number" value="80" max="99" min="10"><br>
        <label>PHYSICAL : </label><input id="physical" type="number" value="80" max="99" min="10"><br>
        <label>POST : <select id="post" class="select">
                <option>ST</option>
                <option>RW</option>
                <option>LW</option>
                <option>CDM</option>
                <option>CM</option>
                <option>LB</option>
                <option>RB</option>
                <option>CB</option>
            </select></label>
    </div>
    <button type="submit" class="add" id="addnewplayer">add</button>
    </form>

</section>
    <!-----------------------------------pop up--------------------------->
<section id="pop_up" class="pop_up">
   <div class="player_title">
     <h1>CHOOSE YOUR FAVORITE PLAYERS</h1>
   </div>
   <section id="players" class="player">
   </section>
   <button id="EXITE" class="EXITE">EXIT</button>
</section>
<script src="main.js"></script>
</body>
</html>
